name: Build

on:
  push:
    branches:
      - master

env:
  SIGN: false

jobs:
  build-and-push:
    runs-on: macos-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable again
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean publishToMavenLocal podPublishXCFramework

      - name: Print libs
        run: ls -ln ./build/libs

      - name: Print ios
        run: ls -ln ./build/cocoapods/publish/debug/BiometricSdk.xcframework